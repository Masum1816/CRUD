<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="CSS/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="d-flex form justify-content-between">
            <h1 class="text-center text-light form justify-content-center">Student Registration Form</h1>
            <a class="pc-head-link btn"  data-bs-toggle="offcanvas" href="javascript:void(0) #offcanvasExample" role="button" aria-controls="offcanvasExample" onclick="selectedData()"  class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <img src="Images/bell.svg" alt="bell">
                <span class="uper-case text-center justify-content-center" id="counter" onclick="counterData()"></span>
            </a>
        </div>
        <div class="center">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-light">Name : </label>
                    <input type="text" class="form-control w-50" id="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light">GRID : </label>
                    <input type="number" class="form-control w-50" id="grid">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light">G-Mail : </label>
                    <input type="text" class="form-control w-50" id="mail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light">Cource : </label>
                    <input type="text" class="form-control w-50" id="cource">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light">Contact : </label>
                    <input type="number" class="form-control w-50" id="contact">
                </div>
                <input type="submit" class="btn btn-primary" onclick="addData()" value= "Submit" id="submit">
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <div class="form d-flex">
            <h1 class="text-light form justify-content-center">View Data</h1>
        </div>
        <table class="mt-4" id="crudTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>GRID</th>
                    <th>COURCE</th>
                    <th>G-MAIL</th>
                    <th>CONTACT</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="tablebody" class="mb-5"></tbody>
        </table>
    </div>

    <!-- offcanvas -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="d-flex justify-content-between off-canvas">
            <div>
                <h1 class="text-dark justify-content-center off-canvas">Selected Data</h1>
            </div>
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        </div>
        <div class="offcanvas-body">
            <table class="mt-5">
                <thead>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                        </tr>
                    </thead>
                </thead>
                <tbody class="mb-5" id="selectedBody"></tbody>
            </table>
        </div>

    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
